<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Condicionales - Vue.js</title>
</head>
<body>
	<div id="app">
		<div v-if="mostrar">			
			<h1>Título</h1>
			<h2>Subtítulo</h2>
			<a :href="url" target="_blank">Ir a {{ pagina }}</a>
		</div>
	</div>
	
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: '#app',
			data: {
				url: 'https://google.com',
				pagina: 'Google',
				mostrar: true
			}
		})
	</script>
</body>
</html>
